<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ExpenseVerse</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container py-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
      <h2 class="fw-bold title-text">
       ðŸ’°ExpenseVerse</h2>
      <button id="darkModeToggle" class="dark-toggle">
        <i class="fa-solid fa-moon"></i> Dark Mode
      </button>
    </div>

    <!-- Add Expense -->
    <div class="card p-4 mb-4">
      <h5 class="mb-3 section-title">Add Expense</h5>
      <div class="row g-3 align-items-center">
        <div class="col-md-3">
          <input type="text" id="description" class="form-control" placeholder="Expense Name">
        </div>
        <div class="col-md-2">
          <input type="number" id="amount" class="form-control" placeholder="Amount (â‚¹)">
        </div>
        <div class="col-md-3">
          <select id="category" class="form-select">
            <option value="" disabled selected>Select Category</option>
            <option>Food</option>
            <option>Travel</option>
            <option>Petrol</option>
            <option>Shopping</option>
            <option>Bills & Utilities</option>
            <option>Entertainment</option>
            <option>Groceries</option>
            <option>Medical Expense</option>
            <option>Education</option>
            <option>Rent</option>
            <option>EMI / Loan</option>
            <option>Insurance</option>
            <option>Charity / Donations</option>
            <option>Investment</option>
            <option>Pet Care</option>
            <option>Gifts</option>
            <option>Subscriptions</option>
            <option>Maintenance</option>
            <option>Transportation</option>
            <option>Personal Care</option>
            <option>Clothing & Accessories</option>
            <option>Home Improvement</option>
            <option>Taxes</option>
            <option>Savings</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-2">
          <input type="date" id="date" class="form-control">
        </div>
        <div class="col-md-2 text-end">
          <button id="addExpense" class="btn btn-gradient">Add</button>
        </div>
      </div>
    </div>

    <!-- Buttons Section -->
    <div class="container my-3 text-center">
      <!-- Row 1: View buttons -->
      <div class="d-flex justify-content-center flex-wrap gap-2 mb-2">
        <button class="btn btn-outline-primary btn-view active" data-view="daily">Daily View</button>
        <button class="btn btn-outline-primary btn-view" data-view="monthly">Monthly View</button>
        <button class="btn btn-outline-primary btn-view" data-view="yearly">Yearly View</button>
      </div>

      <!-- Dropdown filters -->
      <div class="d-flex justify-content-center flex-wrap align-items-center gap-2 mb-3">
        <select id="monthSelect" class="form-select w-auto d-none">
          <option value="">Select Month</option>
          <option value="0">January</option>
          <option value="1">February</option>
          <option value="2">March</option>
          <option value="3">April</option>
          <option value="4">May</option>
          <option value="5">June</option>
          <option value="6">July</option>
          <option value="7">August</option>
          <option value="8">September</option>
          <option value="9">October</option>
          <option value="10">November</option>
          <option value="11">December</option>
        </select>

        <select id="yearSelect" class="form-select w-auto d-none"></select>
        <button id="showButton" class="btn btn-primary d-none">Show</button>
      </div>

      <!-- Row 2: Sort buttons -->
      <div class="d-flex justify-content-center flex-wrap gap-2 mb-3">
        <button id="sortAmountBtn" class="btn btn-outline-success">Sort by Amount â†‘</button>
        <button id="sortDateBtn" class="btn btn-outline-success">Sort by Date â†‘</button>
      </div>
    </div>

    <!-- Expense Table -->
    <div class="card p-4 mb-4">
      <h5 class="mb-3 section-title">Expense List</h5>
      <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-header">
            <tr>
              <th>Expense</th><th>Category</th><th>Amount</th><th>Date</th><th>Action</th>
            </tr>
          </thead>
          <tbody id="expenseTable"></tbody>
        </table>
      </div>
      <h6 class="text-end mt-3 total-text">Total: â‚¹<span id="totalAmount">0.00</span></h6>
    </div>

    <!-- Chart -->
    <div class="card p-4 shadow-custom text-center">
      <h5 class="mb-3 section-title">Expense Distribution</h5>
      <div class="chart-container">
        <canvas id="expenseChart"></canvas>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
